<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes in HTML</title>
</head>
<body>
    <h2>Id and classes in HTML</h2>

     
     
    <div id="Hello"  class="GreenBg BlackBox">
        This is a Div.
    </div>

    <!-- Emmet -->

    <!-- Select and press ctrl + / Or ctrl = K to comment.  -->

    <!-- . is for class and # is for id -->
    <span class="YellowBg"></span>
    <span id="MyId"></span>
    <span class="YellowBg GreenBG anotherClass"></span>

<!-- Emmet takes div tag as default. -->

<div class="blackBackground"></div>

<!-- Creating multiple elements using Emmet -->
<!-- span.myClass1.myClass2.myClass3*3 + <Tab> to print 3 similar elements using emmet.-->
<span class="myClass myClass2" id="Id2"></span>
<span class="class1 class2 class3">First</span>
<span class="class1 class2 class3">Second</span>
<span class="class1 class2 class3">Third</span>

</body>
</html>
