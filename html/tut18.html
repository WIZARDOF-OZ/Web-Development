<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    
    <style>
        #firstPara{
            color: royalblue; /*Color by Name*/
        }

        #secondPara{
            /* color: rgb(red, green, blue); here  in rgb property the first color is of red,  second is green and  third is of blue */

           color: rgb(33, 189, 255);/*This is a  rgb color*/
        }

        #thirdPara{
           color: #ff598f; /*This is a hex color*/
           /* Here , in #ff598f the #ff is red ,59 is the green and 8f is the bblue */
        }
    </style>
</head>
<body>
    <h3>Today we will know how to use colors in CSS</h3>
    <p id="firstPara">This is a paragraph</p>
    <p id="secondPara">This is a second paragraph</p>
    <p id="thirdPara">This is a third paragraph</p>
</body>
</html>
