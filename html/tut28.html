<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Tutorial</title>
    <style>
        .container {
            height: 544px;
            width: 100%;
            border: 2px solid black;
            /*Initialize the container as a flexbox*/
            display: flex;
            /* FLex box properties for flex container*/
            /* Default value of flex-direction is Row */
            /* flex-direction: row; , Here Row is the by default flex direction*/
            /* flex-direction: column; */
            /* flex-direction: row-reverse; , Here the items starts from right to left */
            flex-direction: column-reverse;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid aqua;
            margin: 10px;
            padding: 3px;
        }

        /* At 13:14 */
    </style>
</head>

<body>
    <h1>This is Flexbox Tutorial</h1>
    <div class="container"> <!--Here it is now a flex container -->
        <div class="item" id="item-1">First Box</div>
        <!-- Here all the items under the flex containers are now flex items-->
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div>
    </div>
</body>

</html>
