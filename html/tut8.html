<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>

    <form action="hi.js">
            
<label for="MyName">Name:</label>


        <div>
             <input type="text" name="myName" id="MyName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyBonus" id="">
        </div>
        <br>
        
        <div>
            <label for="MyEligibility">Are you eligible?:</label>
             <input type="checkbox" name="MyEligibility" id="MyEligibility"><!-- By using "checked" attribute we can make the checkbox checked by default -->
        </div>
        <br>

        Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other<input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="MyTextArea" cols="90" rows="15"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="MyCar" id="car">
                <option value="ind">indica</option>
                <option value="swift">swift</option>
                <option value="BMW" selected>BMW</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submiit Now">
            <input type="reset" value="Reset Now">

        </div>
    </form>
</body>

</html>
