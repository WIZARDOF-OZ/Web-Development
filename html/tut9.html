<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inline and Block Elements</title>
</head>
<body>
  <!-- Q. What is Block Element?   -->
  <!-- Ans:-A block-element in html is an element which takes up the full avaible width and also starts on a new line. example:- paragraph tag, div tag, li, ul -->

  <p style="border: 2px solid red;">This  is a paragraph</p>  <p style="border: 2px solid blue;">This is also a paragraph</p>
  <!-- Here the paragraph tag is a block element -->

  <!-- Q.What is an Inline Element? -->
  <!-- Ans:- An inline element is the opposite of the block-level element. It does not start on a new line and takes up only the necessary width ie., it only occupies the space bounded by the tags defining the HTML element, instead of breaking the flow of the content. examples:- span tags, strong tag, em tag, img tag. -->

  
  <span style="border: 2px solid red;">This is a span</span>  <span style="border: 2px solid blue;">This is also a span</span>

  <strong style="border: 2px solid blue;">Hello World</strong>

  <ul style="border: 2px solid blue;">
   <li style="border: 2px solid blue;">
    Hiii
   </li>
   <li>hi</li>
</ul>

   <em style="border: 2px solid greenyellow;"> this is an em tag</em>
